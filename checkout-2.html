<main class="bg-dark mb-40">

        <div class="timeline-2 col-9 col-md-7"></div>

        <div class="col-3 col-md-5">

        </div>

  <section class="container">
    <div class="row justify-content-center">
      <form class="col col-md-4" action="">
        <div class="bg-main-bg px-32 py-48">

          <p class="text-white mb-24 fs-5">請輸入信用卡資訊進行付款</p>
          <div class="d-flex flex-column mb-24">
            <label class="text-info mb-6" for="card-number">信用卡帳號</label>
            <input
              class="py-8 px-16 border bg-main-bg rounded-2"
              type="text"
              id="card-number"
              placeholder="Xxxx-xxxx-xxxx-xxxx"
            />
          </div>
          <div class="d-flex flex-column mb-24">
            <label class="text-info mb-6" for="card-number">安全碼</label>
            <input
              class="py-8 px-16 border bg-main-bg rounded-2"
              type="text"
              id="card-number"
              placeholder="***"
            />
          </div>
          <div class="d-flex flex-column mb-24">
            <label class="text-info mb-6" for="card-number">有效日期</label>
            <input
              class="py-8 px-16 border bg-main-bg rounded-2"
              type="text"
              id="card-number"
              placeholder="(MM-YY)"
            />
          </div>
          <div class="d-flex align-items-center flex-column flex-md-row">
            <p class="text-white fs-5 me-auto mb-24 mb-md-0">NT$1600</p>
            <a

              type="sumbit"
